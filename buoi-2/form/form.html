<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Verdana; font-size: 16px;">
    <div id="h1"><h1>Đăng ký thành viên</h1></div>

    <form>
        <table id="table" style="font-size: .5cm;">
            <tr style="text-align: center;">
                <td><b>Nội dung</b></td>
                <td><b>Giá trị</b></td>
            </tr>

            <tr>
                <td>Họ tên:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Mật khẩu:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Avatar:</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>Số điện thoại:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Tuổi</td>
                <td>
                    <select>
                        <option>1 tuổi</option>
                        <option>2 tuổi</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio"><label>Nam</label><br>
                    <input type="radio" checked><label>Nữ</label>
                </td>
            </tr>

            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" checked><label>Đá bóng</label><br>
                    <input type="checkbox" checked><label>Cầu lông</label><br>
                    <input type="checkbox" checked><label>đua thuyền</label>
                </td>
            </tr>

            <tr>
                <td>Ghi chú</td>
                <td>
                    <textarea>buổi học đầu tiên về HTML</textarea>
                </td>
            </tr>
        </table>
        <button>Đăng ký</button>
    </form>
</body>
</html>
