<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<body style="text-align: center;">
    <input type="text" id="nBer" onkeypress="return numBer(event)" placeholder="Nhập số nguyên"
        style="font-size: 50px;">
    <br><br><br>
    <button type="button" onclick="showDow();" style="font-size: 50px; color: brown;">xác nhận</button>
    <script>
        showDow = () => {
            let valueNum = document.getElementById('nBer').value;
            let splitNum = valueNum.split("");
            let lengthNum = splitNum.length;
            let sum = 0;
            splitNum.forEach(element => {
                let intE = parseInt(element);
                sum += intE;
            });
            document.write("Mảng có : " + lengthNum + " phần tử");
            document.write("<br>");
            document.write("<br>");
            document.write("Tổng các phần tử là : " + sum);

        };
        function numBer(e) {
            let charcode = (e.which) ? e.which : event.charcode;
            if (charcode > 31 && (charcode < 48 || charcode > 57))
                return false;
            return true;
        };
    </script>
</body>

</html>
